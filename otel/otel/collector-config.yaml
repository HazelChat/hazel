# OpenTelemetry Collector Configuration
# Configured to export telemetry data to Tinybird Local

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 1000
    send_batch_max_size: 1500

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  tinybird:
    endpoint: ${env:TINYBIRD_HOST}
    token: ${env:TINYBIRD_TOKEN}
    timeout: 30s

  # Debug exporter for troubleshooting (optional)
  debug:
    verbosity: basic

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]

  pipelines:
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [tinybird, debug]

    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [tinybird, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [tinybird, debug]

  telemetry:
    logs:
      level: info
